<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flying Hearts Background</title>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
      /* Prevent horizontal scroll only */
    }

    body {
      min-height: 100vh;
      /* Allow growth */
      background: linear-gradient(120deg, #ffd6e7, #fff);
      /* font-family: 'Segoe UI', sans-serif; */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      /* For hearts */
    }

    h1 {
      color: #e60073;
      font-size: 3rem;
      margin: 0 0 20px 0;
      padding: 0 10px;
      z-index: 10;
      text-align: center;
    }

    img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
      z-index: 10;
    }

    .button-container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      justify-content: center;
      width: 100%;
      min-height: 60px;
      /* Allow growth */
    }

    button {
      padding: 10px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: normal;
      /* Allow text wrapping */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 95vw;
      /* Never wider than screen */
      word-break: break-word;
      /* Break long words if needed */
    }

    #yesBtn {
      background-color: #ff4d4d;
      color: white;
      transition: font-size 0.3s ease, padding 0.3s ease;
      /* Smooth growth */
    }

    #yesBtn:hover {
      background-color: #e60000;
    }

    #noBtn {
      background-color: #cccccc;
      color: black;
      /* Initial state: static in flux */
    }

    /* Heart style */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear forwards;
      z-index: 1;
    }

    /* Floating animation */
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }

      100% {
        transform: translateY(-110vh) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>

<body>



  <script>


    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = ["üíñ", "üíï", "üíó", "üíò", "üíù"][Math.floor(Math.random() * 5)];

      /* Random position */
      heart.style.left = Math.random() * 100 + "vw";

      /* Random size */
      heart.style.fontSize = (15 + Math.random() * 30) + "px";

      /* Random speed */
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }

    /* Create hearts repeatedly */
    setInterval(createHeart, 300);


  </script>


  <h1>Will You Be My Valentine ?‚ù§Ô∏è</h1>
  <img src="minion.gif" alt="My image" width="165" height="177">

  <div class="button-container">
    <button id="yesBtn">Yes‚ù§Ô∏è</button>
    <button id="noBtn">Noüò¢</button>


  </div>


  <script>
    const noBtn = document.getElementById('noBtn');

    noBtn.addEventListener('click', () => {
      const randomX = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
      const randomY = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));

      noBtn.style.position = 'fixed';
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
      noBtn.style.transform = 'none';
    });

    document.getElementById('yesBtn').onclick = function () {
      window.location.href = 'workoclock.html';
    };

    document.getElementById('noBtn').onclick = function () {
    };

    /* YES BUTTON INCREASE SIZE */
    let fontSize = 1.2; // Initial font size in rem
    let paddingX = 30; // Initial h-padding in px
    let paddingY = 10; // Initial v-padding in px

    noBtn.addEventListener("click", () => {
      fontSize += 0.5; // nonlinear growth
      paddingX += 10;
      paddingY += 5;

      yesBtn.style.fontSize = `${fontSize}rem`;
      yesBtn.style.padding = `${paddingY}px ${paddingX}px`;

      // Optional: cap growth if it gets absurdly large, or let it consume the screen as is the meme
    });

  </script>





</body>

</html>
